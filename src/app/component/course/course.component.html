<div class="container-fluid">
    <div class="row col-md-12 mx-auto justify-content-center align-items-center">
        <h1 class="title">
            {{building}}
        </h1>
    </div>
    <div class="row col-md-12 mx-auto justify-content-center content">
        <button type="button" 
        *ngFor="let course of courses" 
        id = "{{course}}"
        class="box btn col-md-2 mx-3 my-2"
        (click)="onClick($event)">
            {{course}}
        </button>
    </div>
</div>
