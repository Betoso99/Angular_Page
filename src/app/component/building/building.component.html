<div class="background">
    <div class="container-fluid">
        <div class="row col-md-12 mx-auto justify-content-center align-items-center">
            
            <h1 class="title">
                {{title}}
            </h1>
    
        </div>
    
        <div class="d-flex flex-wrap mx-auto justify-content-center content">
    
            <div class="card mx-3 my-2 px-1 pt-1 card-custom"
            *ngFor="let building of buildings" 
            id = "{{building.idEdificio}}-{{building.Edificio}}"
            (click)="onClick($event)">
                <img class="card-img-top img-fluid" src="../../../assets/images/{{building.Edificio}}.jpg">
                <div class="card-body card-body-custom my-1 d-flex flex-column 
                justify-content-center align-items-center text-center">
                    <h3 class="card-title">
                        {{building.Edificio}}
                    </h3>
                    {{building.Nombre}}
                </div>
            </div>
    
        </div>
    
    </div>
</div>
